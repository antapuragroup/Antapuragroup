<head>

  <meta name="keywords" content="Antapura Group, Energi, Power, Infrastruktur, Sumber Daya Alam, Proyek, Galeri">

  <!-- Open Graph -->

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Project Showcase - Antapura Group">
  <meta name="twitter:description" content="Galeri proyek energi, power, dan sumber daya alam dari Antapura Group.">
  <meta name="twitter:image" content="https://antapuragroup.com/og-image.jpg">

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Feather Icons -->
  <script src="https://unpkg.com/feather-icons"></script>
  <!-- AOS -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

  <style>
    html { scroll-behavior: smooth; }
    /* Floating Buttons */
    .floating-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 50;
    }
    .floating-btn a {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: #25D366;
      color: white;
      font-size: 24px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      transition: transform 0.2s;
      margin-bottom: 10px;
    }
    .floating-btn a:hover { transform: scale(1.1); }
    .back-to-top { background-color: #1e3a8a; }
  </style>
</head>
<body class="font-sans text-gray-800">

  <!-- Navbar -->
  <header class="bg-white shadow-md fixed w-full z-10">
    <div class="container mx-auto flex justify-between items-center p-4">
      <!-- Logo -->
      <a href="index.html#hero" class="flex items-center space-x-2">
        <span class="text-2xl font-bold text-blue-700 hover:text-blue-900 transition">
          ANTAPURA GROUP
        </span>
      </a>
      <!-- Menu Desktop -->
      <nav class="hidden md:flex space-x-6">
        <a href="index.html#about" class="hover:text-blue-600">Tentang</a>
        <a href="index.html#companies" class="hover:text-blue-600">Perusahaan</a>
        <a href="index.html#services" class="hover:text-blue-600">Layanan</a>
        <a href="project-showcase.html" class="hover:text-blue-600 font-bold">Project Showcase</a>
        <a href="index.html#contact" class="hover:text-blue-600">Kontak</a>
      </nav>
      <!-- Tombol Mobile -->
      <button id="menu-btn" class="md:hidden text-2xl">â˜°</button>
    </div>
    <!-- Menu Mobile -->
    <div id="mobile-menu" class="hidden md:hidden bg-white p-4 space-y-2 shadow">
      <a href="index.html#about" class="block hover:text-blue-600">Tentang</a>
      <a href="index.html#companies" class="block hover:text-blue-600">Perusahaan</a>
      <a href="index.html#services" class="block hover:text-blue-600">Layanan</a>
      <a href="project-showcase.html" class="block hover:text-blue-600 font-bold">Project Showcase</a>
      <a href="index.html#contact" class="block hover:text-blue-600">Kontak</a>
    </div>
  </header>

  <!-- Hero -->
  <section class="h-72 flex items-center justify-center bg-blue-700 text-white text-center mt-16" data-aos="fade-up">
    <div>
      <h1 class="text-4xl font-bold mb-4">Project Showcase</h1>
      <p class="text-lg">Galeri proyek dan pencapaian Antapura Group</p>
    </div>
  </section>

  <!-- Galeri Proyek -->
  <section class="container mx-auto py-20">
    <h2 class="text-3xl font-bold text-center text-blue-700 mb-10" data-aos="fade-up">Galeri Proyek</h2>
    
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
      <!-- contoh proyek sama persis dengan punyamu -->
      <div class="bg-white rounded-lg shadow-md overflow-hidden cursor-pointer" data-aos="zoom-in">
        <img src="proyek1-AEI.jpg" alt="Proyek 1 AEI" class="w-full h-64 object-cover gallery-img" loading="lazy">
      </div>
      <!-- ... semua proyek lain tetap sama ... -->
      <div class="relative bg-white rounded-lg shadow-md overflow-hidden cursor-pointer" data-aos="zoom-in">
        <img src="10mw-kalbar.jpg" alt="10MW Hydro Power Plant Kalbar" class="w-full h-64 object-cover gallery-img" loading="lazy">
        <div class="absolute bottom-0 left-0 right-0 bg-black bg-opacity-50 text-white text-center py-2">
          <h4 class="text-sm font-semibold">10MW HYDRO POWER PLANT - KALBAR</h4>
        </div>
      </div>
    </div>
  </section>

  <!-- Modal -->
  <div id="imageModal" class="fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center hidden z-50">
    <span class="absolute top-6 right-8 text-white text-3xl cursor-pointer" onclick="closeModal()">&times;</span>
    <span class="absolute left-6 text-white text-4xl cursor-pointer select-none" onclick="prevImage()">&#10094;</span>
    <span class="absolute right-6 text-white text-4xl cursor-pointer select-none" onclick="nextImage()">&#10095;</span>
    <img id="modalImage" class="max-w-3xl max-h-[90vh] rounded-lg shadow-lg transform transition duration-300 opacity-0 scale-95">
  </div>

  <!-- Footer -->
  <footer class="bg-gray-900 text-white py-6 text-center">
    <p>&copy; 2025 Antapura Group. All rights reserved.</p>
  </footer>

  <!-- Floating WhatsApp + Back to Top -->
  <div class="floating-btn">
    <a href="https://wa.me/6281990890880" target="_blank" aria-label="WhatsApp">
      <i data-feather="message-circle"></i>
    </a>
    <a href="#top" class="back-to-top flex items-center justify-center" aria-label="Back to top">
      <i data-feather="arrow-up"></i>
    </a>
  </div>

  <!-- Script -->
  <script>
    // Toggle menu mobile
    const btn = document.getElementById('menu-btn');
    const menu = document.getElementById('mobile-menu');
    btn.addEventListener('click', () => {
      menu.classList.toggle('hidden');
    });

    // Galeri & Modal
    const modal = document.getElementById("imageModal");
    const modalImg = document.getElementById("modalImage");
    const galleryImgs = document.querySelectorAll(".gallery-img");
    let currentIndex = 0;

    galleryImgs.forEach((img, index) => {
      img.addEventListener("click", () => { openModal(index); });
    });

    function openModal(index) {
      currentIndex = index;
      modal.classList.remove("hidden");
      modalImg.src = galleryImgs[currentIndex].src;
      setTimeout(() => {
        modalImg.classList.remove("opacity-0", "scale-95");
        modalImg.classList.add("opacity-100", "scale-100");
      }, 50);
    }

    function closeModal() {
      modalImg.classList.remove("opacity-100", "scale-100");
      modalImg.classList.add("opacity-0", "scale-95");
      setTimeout(() => {
        modal.classList.add("hidden");
        modalImg.src = "";
      }, 300);
    }

    function nextImage() {
      currentIndex = (currentIndex + 1) % galleryImgs.length;
      modalImg.src = galleryImgs[currentIndex].src;
    }

    function prevImage() {
      currentIndex = (currentIndex - 1 + galleryImgs.length) % galleryImgs.length;
      modalImg.src = galleryImgs[currentIndex].src;
    }

    modal.addEventListener("click", (e) => { if (e.target === modal) closeModal(); });

    document.addEventListener("keydown", (e) => {
      if (!modal.classList.contains("hidden")) {
        if (e.key === "ArrowRight") nextImage();
        if (e.key === "ArrowLeft") prevImage();
        if (e.key === "Escape") closeModal();
      }
    });

    // Feather icons
    feather.replace();
  </script>

  <!-- AOS Init -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>AOS.init({ duration: 1000, once: true });</script>

</body>
</html>
